{% extends "master.html" %}

{% block subtitle %} - 注册{% endblock %}

{% block extCSS %}
<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

    .form-register {
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
</style>

{% endblock %}


{% block container %}
    <div class="container">
        {{mymacros.showmsg()}}
        
        <div class="container">
            <div class="row">
                <div class="span10 offset1">
                  <div class="form-register">
                      <h2>注册信息</h2>
                      <form class="form-horizontal" action="{{url_for('bpRoot.view',action='save_register')}}" method="post">
                          <div class="control-group error">
                            <label class="control-label" for="inputEmail">邮箱地址</label>
                            <div class="controls">
                              <input type="text" id="inputEmail" placeholder="Email" class="input-xlarge"/>
                              <span class="help-inline">Please correct the error</span>
                            </div>
                          </div>
                          <div class="control-group">
                            <label class="control-label" for="inputPassword">密码</label>
                            <div class="controls">
                              <input type="password" id="inputPassword" placeholder="Password" class="input-xlarge"/>
                            </div>
                          </div>
                           <div class="control-group error">
                            <label class="control-label" for="inputPassword">确认密码</label>
                            <div class="controls">
                              <input type="password" id="inputPassword" placeholder="Confirm Password" class="input-xlarge"/>
                              <span class="help-inline">Please correct the error</span>
                            </div>
                          </div>
                          <div class="control-group">
                            <div class="controls">
                              <button type="submit" class="btn btn-large btn-primary">提交</button>
                              <a type="cancel" class="btn btn-large" href="{{url_for('bpRoot.view')}}">取消</a>
                            </div>
                          </div>
                        </form>
                   </div> <!-- /form-register -->
                </div> <!-- /span10 offset1 -->
            </div>  <!-- /row -->
        </div> <!-- /container -->
    </div> <!-- /container -->
{% endblock %}
